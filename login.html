<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech CV - Đăng nhập</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="brand-logo">
                <span class="material-symbols-outlined">psychology</span>
                Tech CV
            </div>
            <p class="auth-subtitle">Nền tảng kết nối nhân tài và cơ hội</p>
        </div>

        <!-- Forms -->
        <div class="auth-forms">
            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <h2 class="form-title">Chào mừng trở lại!</h2>

                <p class="form-subtitle">Đăng nhập vào hệ thống</p>


                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email đăng nhập</label>
                        <input type="email" class="form-input" name="email" placeholder="email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-input" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div style="display: flex; gap: 0.75rem;">
                        <button type="submit" class="form-button" style="flex:1;">
                            <span class="material-symbols-outlined" style="margin-right: 0.5rem;">login</span>
                            Đăng nhập
                        </button>
                        <a href="register.html" class="form-button" style="flex:1; text-align:center; display:flex; align-items:center; justify-content:center; text-decoration:none; background: linear-gradient(135deg, #ff9800 0%, #ff6b35 100%);">
                            <span class="material-symbols-outlined" style="margin-right: 0.5rem;">person_add</span>
                            Đăng ký
                        </a>
                    </div>
                </form>

                <div class="form-footer">
                    <a href="#" onclick="showForgotPassword()">Quên mật khẩu?</a> • 
                    <a href="Ứng Viên.html">Chưa có tài khoản? Đăng ký</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->

    <script type="module" src="js/login.js"> </script>
</body>
</html>
