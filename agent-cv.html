<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ Lý CV AI - Nâng Tầm Sự Nghiệp Của Bạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/agent-cv.css">

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="api/swap api.js"></script>
    <script src="api/library/lib1.js"></script>
    <script src="api/main.js"></script>

    <header class="glass sticky top-0 z-50">
        <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center animate-float">
                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-10 w-10 text-blue-400 animate-glow">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                            <path d="M10 12h2"></path><path d="M14 16h-4"></path><path d="M14 8h-4"></path>
                        </svg>
                        <div class="absolute -inset-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full blur opacity-30 animate-pulse-slow"></div>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Trợ Lý CV AI</h1>
                        <p class="text-sm text-slate-400">Nâng tầm sự nghiệp của bạn</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Upload View -->
    <main id="upload-view" class="max-w-4xl mx-auto p-4 md:p-8 flex flex-col items-center justify-center text-center" style="min-height: calc(100vh - 80px);">
        <div id="upload-content" class="w-full">
            <div class="animate-float">
                <h2 class="text-4xl font-bold bg-gradient-to-r from-blue-400 via-purple-400 to-green-400 bg-clip-text text-transparent mb-4">
                    Nâng cấp CV của bạn với AI
                </h2>
                <p class="mt-2 text-lg text-slate-300">Tải lên hoặc kéo thả ảnh CV của bạn để bắt đầu phân tích.</p>
            </div>
            
            <div class="w-full mt-8 space-y-6">
                <div id="image-upload-container" class="w-full max-w-xl mx-auto">
                    <div id="image-preview-wrapper" class="relative hidden hover-lift">
                        <img id="image-preview" src="" alt="CV Preview" class="rounded-lg shadow-2xl w-full border border-slate-600">
                        <button id="remove-image-button" class="absolute top-3 right-3 glass text-white rounded-full p-2 hover-glow">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><path d="M10 11v6"></path><path d="M14 11v6"></path></svg>
                        </button>
                    </div>

                    <div id="drop-zone" class="cursor-pointer w-full p-12 border-2 border-dashed rounded-xl flex flex-col items-center justify-center glass hover-lift border-slate-500 hover:border-blue-400">
                        <input id="file-input" type="file" class="hidden" accept="image/png, image/jpeg, image/webp">
                        <div class="relative mb-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-16 h-16 text-blue-400 animate-pulse-slow"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><path d="M12 12v9"></path><path d="m16 16-4-4-4 4"></path></svg>
                            <div class="absolute -inset-2 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full blur opacity-20 animate-pulse-slow"></div>
                        </div>
                        <p class="text-slate-200 font-semibold text-lg">Kéo và thả ảnh CV tại đây</p>
                        <p class="text-slate-400 text-sm mt-2">hoặc nhấn để chọn tệp</p>
                        <p class="text-xs text-slate-500 mt-3 px-4 py-2 glass rounded-full">Hỗ trợ PNG, JPG, WEBP</p>
                    </div>
                </div>
                
                <div id="error-message" class="text-red-400 text-sm mt-4 hidden glass px-4 py-2 rounded-lg border border-red-500/30"></div>
            </div>
        </div>
        <div id="upload-loading" class="hidden flex flex-col items-center justify-center animate-float">
            <div class="relative">
                <svg class="animate-spin w-16 h-16 text-blue-400 spinner-glow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <div class="absolute -inset-4 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full blur opacity-30 animate-pulse-slow"></div>
            </div>
            <p class="mt-6 text-xl font-semibold text-slate-200">Đang phân tích CV của bạn...</p>
            <p class="text-slate-400 mt-2">Quá trình này có thể mất vài giây, vui lòng chờ.</p>
        </div>
    </main>

    <!-- Main View -->
    <main id="main-view" class="hidden p-4 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-screen-2xl mx-auto">
        <!-- CV Editor Column -->
        <div id="cv-editor" class="card-dark p-6 rounded-xl hover-lift h-full overflow-y-auto max-h-[calc(100vh-6rem)] custom-scrollbar"></div>

        <!-- Result Column -->
        <div class="flex flex-col">
          <div class="flex items-center justify-between mb-6">
            <div class="flex space-x-1 rounded-lg glass p-1">
                <button id="preview-tab" class="px-6 py-3 text-sm font-semibold rounded-md transition-all tab-active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    Xem trước CV
                </button>
                <button id="analysis-tab" class="px-6 py-3 text-sm font-semibold rounded-md transition-all tab-inactive">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-2"><path d="M12 3L9.5 8.5L4 11L9.5 13.5L12 19L14.5 13.5L20 11L14.5 8.5L12 3Z"></path></svg>
                    Phân Tích AI
                </button>
            </div>
            <button id="reanalyze-button" class="flex items-center justify-center px-6 py-3 btn-primary text-white font-semibold rounded-lg shadow-lg hover-glow disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 relative overflow-hidden">
               <span id="reanalyze-button-text">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline mr-2"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path><path d="M16 16h5v5"></path></svg>
                  Phân tích lại
               </span>
               <span id="reanalyze-button-loading" class="hidden">
                 <svg class="animate-spin w-5 h-5 mr-3 inline-block spinner-glow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                 Đang phân tích lại...
               </span>
            </button>
          </div>
          
          <div id="result-container" class="h-full">
            <!-- CV Preview will be rendered here -->
            <div id="cv-preview-container" class="card-dark p-6 sm:p-8 rounded-xl hover-lift h-full overflow-y-auto max-h-[calc(100vh-12rem)] custom-scrollbar"></div>
            <!-- Analysis Result will be rendered here -->
            <div id="analysis-result-container" class="hidden card-dark p-6 rounded-xl hover-lift h-full overflow-y-auto max-h-[calc(100vh-12rem)] custom-scrollbar"></div>
          </div>
        </div>
    </main>

    <!-- Include JavaScript file -->
    <script type="module" src="/backend/agent-cv/agent-cv.js"></script>
</body>
</html>
