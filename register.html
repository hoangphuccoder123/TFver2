<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech CV - Đăng ký</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>    
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="brand-logo">
                <span class="material-symbols-outlined">psychology</span>
                Tech CV
            </div>
            <p class="auth-subtitle">Tạo tài khoản và bắt đầu hành trình của bạn</p>
        </div>

        <!-- Forms -->
        <div class="auth-forms">
            <!-- Signup Form -->
            <form id="signupForm" class="form-section active">
                <h2 class="form-title">Tạo tài khoản mới</h2>

                <p class="form-subtitle">Điền thông tin để đăng ký tài khoản</p>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">Họ *</label>
                        <input type="text" id="firstName" class="form-input" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Tên *</label>
                        <input type="text" id="lastName" class="form-input" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="candidateEmail">Email *</label>
                    <input type="email" id="candidateEmail" class="form-input" name="email" required>
                </div>



                <div class="form-group">
                    <label class="form-label" for="candidatePassword">Mật khẩu *</label>
                    <input type="password" id="candidatePassword" class="form-input" name="password" required minlength="8">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" class="checkbox-input" required>
                    <label for="terms" class="checkbox-label">
                        Tôi đồng ý với <a href="#" target="_blank">Điều khoản sử dụng</a> và <a href="#" target="_blank">Chính sách bảo mật</a>
                    </label>
                </div>

                <button type="submit" class="form-button">
                    <span class="material-symbols-outlined" style="margin-right: 0.5rem;">person_add</span>
                    Tạo tài khoản
                </button>

                <p class="form-footer">
                    Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div id="toastContainer"></div>

    <script src="js/register.js">
       
    </script>


  
  
</body>
</html>
